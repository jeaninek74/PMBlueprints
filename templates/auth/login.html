{% extends "base.html" %}

{% block title %}Login - PMBlueprints{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-blueprint fa-3x text-primary mb-3"></i>
                        <h2 class="h4 fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your PMBlueprints account</p>
                    </div>
                    
                    <form id="loginForm" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center mb-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">Forgot your password?</a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center mb-3">
                        <p class="text-muted mb-3">Or sign in with</p>
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-secondary w-100 mb-2">
                            <i class="fab fa-google me-2"></i>Sign in with Google
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary w-100">
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
